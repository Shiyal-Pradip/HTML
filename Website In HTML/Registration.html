<html>
	<head>
		<title> Ragistration Page </title>
			<link rel="stylesheet" href="Log_In_Botton.css"/>
	</head>
		<body bgcolor="LemonChiffon">
			<form>
				<table border="0" align="center" width="600" height="200">
					<tr>
						<td> 
							<label for="F_name"> 
								<font size="4px" color="blue" face="Algerian"> First Name </font> 
							</label> 
						</td>
							<td> 
								<input type="text" name="F_name" placeholder="Enter Your First Name"/> 
							</td>
					</tr>
						<tr>
							<td> 
								<label for="L_name"> 
									<font size="4px" color="blue" face="Algerian"> Last Name </font> 
								</label> 
							</td>
								<td> 
									<input type="text" name="L_name" placeholder="Enter Your Last Name"/> 
								</td>
						</tr>
							<tr>
								<td> 
									<label for="E-mail"> 
										<font size="4px" color="blue" face="Algerian">E-mail </font>
									</label> 
								</td>
									<td> 
										<input type="text" E-mail="E-mail" placeholder="Enter Your E-mail"/> 
									</td>
							</tr>
								<tr>
									<td>
										<label for="Password"> 
											<font size="4px" color="blue" face="Algerian">Password </font>
										</label> 
									</td>
										<td> 
											<input type="password" Password="Password" placeholder="Enter Password"/> 
										</td>
								</tr>
									<tr>
										<td>
											<label for="Phone No"> 
												<font size="4px" color="blue" face="Algerian">Phone No </font>
											</label>
										</td>
											<td> 
												<input type="tel" name="number" placeholder="Enter Your Phone No" maxlength="10"/> 
											</td>
									</tr>
										<tr>
											<td> 
												<label for="Gender"> 
													<font size="4px" color="blue" face="Algerian"> Gender </font>
												</label> 
											</td>
												<td> 
													<input type="radio" name="gender" value="male"/> 
														<font size="4px" color="red" face="Algerian"> Male </font> 
															<input type="radio" name="gender" value="female"/>
																<font size="4px" color="red" face="Algerian"> Female </font>
																	<input type="radio" name="gender" value="other"/> 
																		<font size="4px" color="red" face="Algerian"> Other </font>
												</td>
										</tr>
											<tr>
												<td> 
													<label for="Contry"> 
														<font size="4px" color="blue" face="Algerian"> Contry </font>
													</label> 
												</td>
													<td>
														<select name="Contry">
															<option value="NULL"> Select Your Contry <option>
															<option value="India"> India </option>
															<option name="Armenia"> Armenia </option>
															<option name="Canada"> Canada </option>
															<option name="Colombia"> Colombia </option>
															<option name="Egypt"> Egypt </option>
															<option name="Germany"> Germany </option>
														</select>
													</td>
											</tr>
												<tr>
													<td> 
														<label for="DOB"> 
															<font size="4px" color="blue" face="Algerian"> DOB </font>
													</td>
														<td> 
															<input type="date" />
														</td>
												</tr>
													<tr>
														<td>
															<label for="address"> 
																<font size="4px" color="blue" face="Algerian"> Address </font>
															</label> 
														</td>
															<td> 
																<textarea rows="4" cols="40"> </textarea>
													</tr>
														<tr align="center">
															<td align="center"> 
																<input class="Log_In" type="button" name="Submit" value="Submit"/> 
															</td>
																<td> 
																	<input class="Log_In" type="reset" name="clear Form" value="Clear Form"/> 
																</td>
														</tr>
				</table>
			</form>
		</body>
</html>
